<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <h1 style="margin-bottom: 50px;">Keyboard Game!</h1>
        <div class="flex-row-1">
            <div data-keycode="81" class="key" id="key-Q">Q</div>
            <div data-keycode="87" class="key" id="key-W">W</div>
            <div data-keycode="69" class="key" id="key-E">E</div>
            <div data-keycode="82" class="key" id="key-R">R</div>
            <div data-keycode="84" class="key" id="key-T">T</div>
            <div data-keycode="89" class="key" id="key-Y">Y</div>
            <div data-keycode="85" class="key" id="key-U">U</div>
            <div data-keycode="73" class="key" id="key-I">I</div>
            <div data-keycode="79" class="key" id="key-O">O</div>
            <div data-keycode="80" class="key" id="key-P">P</div>
        </div>
        <div class="flex-row-2">
            <div data-keycode="65" class="key" id="key-A">A</div>
            <div data-keycode="83" class="key" id="key-S">S</div>
            <div data-keycode="68" class="key" id="key-D">D</div>
            <div data-keycode="70" class="key" id="key-F">F</div>
            <div data-keycode="71" class="key" id="key-G">G</div>
            <div data-keycode="72" class="key" id="key-H">H</div>
            <div data-keycode="74" class="key" id="key-J">J</div>
            <div data-keycode="75" class="key" id="key-K">K</div>
            <div data-keycode="76" class="key" id="key-L">L</div>
        </div>
        <div class="flex-row-3">
            <div data-keycode="90" class="key" id="key-Z">Z</div>
            <div data-keycode="88" class="key" id="key-X">X</div>
            <div data-keycode="67" class="key" id="key-C">C</div>
            <div data-keycode="86" class="key" id="key-V">V</div>
            <div data-keycode="66" class="key" id="key-B">B</div>
            <div data-keycode="78" class="key" id="key-N">N</div>
            <div data-keycode="77" class="key" id="key-M">M</div>
        </div>  
        <h2>Press the key in your keyboard or click the button in the screen</h2>  
    </div>
    <section>
    <audio id="audio-A" src="audio/a.mp3"></audio>
    <audio id="audio-B" src="audio/b.mp3"></audio>
    <audio id="audio-C" src="audio/c.mp3"></audio>
    <audio id="audio-D" src="audio/d.mp3"></audio>
    <audio id="audio-E" src="audio/e.mp3"></audio>
    <audio id="audio-F" src="audio/f.mp3"></audio>
    <audio id="audio-G" src="audio/g.mp3"></audio>
    <audio id="audio-H" src="audio/h.mp3"></audio>
    <audio id="audio-I" src="audio/i.mp3"></audio>
    <audio id="audio-J" src="audio/j.mp3"></audio>
    <audio id="audio-K" src="audio/k.mp3"></audio>
    <audio id="audio-L" src="audio/l.mp3"></audio>
    <audio id="audio-M" src="audio/m.mp3"></audio>
    <audio id="audio-N" src="audio/n.mp3"></audio>
    <audio id="audio-O" src="audio/o.mp3"></audio>
    <audio id="audio-P" src="audio/p.mp3"></audio>
    <audio id="audio-Q" src="audio/q.mp3"></audio>
    <audio id="audio-R" src="audio/r.mp3"></audio>
    <audio id="audio-S" src="audio/s.mp3"></audio>
    <audio id="audio-T" src="audio/t.mp3"></audio>
    <audio id="audio-U" src="audio/u.mp3"></audio>
    <audio id="audio-V" src="audio/v.mp3"></audio>
    <audio id="audio-W" src="audio/w.mp3"></audio>
    <audio id="audio-X" src="audio/x.mp3"></audio>
    <audio id="audio-Y" src="audio/y.mp3"></audio>
    <audio id="audio-Z" src="audio/z.mp3"></audio>
</section>
</body>
<script src="app.js"></script>
</html>
